<script type="text/javascript">
layui.use(['form', 'layedit', 'laydate', 'carousel', 'element', 'laypage'], function() {
	var layer = layui.layer,
		laypage = layui.laypage,
		element = layui.element;

	laypage.render({
		elem: 'page',
		count: 1,
		layout: ['page', 'limit', 'skip', 'count', ],
		theme: '#3e88f5',
		curr: "1" //获取起始页
			,
		limit: "10",
		jump: function(obj, first) {
			//obj包含了当前分页的所有参数，比如：
			//		    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
			//		    console.log(obj.limit); //得到每页显示的条数
			//首次不执行
			if(!first) {
				//					var load = layer.load(2, {shade: [0.1,'#000']});
				locationHref("page=" + obj.curr + "&limit=" + obj.limit, "#usteel-condition", "page");
			}
		}
	});
});
</script>

<script type="text/javascript">

	$(function () {
		$(".btnDetail").click(function () {
			$.jq_Panel({
				title: "会议室详情",
				url: "MeetingDetail.html",
				iframeWidth: 800,
				iframeHeight: 600,
			});
		});
	});


	// Line chart
	var randomScalingFactor = function () {
		return Math.round(Math.random() * 100)
	};
	var lineChartData = {
		labels: ["January", "February", "March", "April", "May", "June", "July"],
		datasets: [
			{
				label: "My First dataset",
				fillColor: "rgba(220,220,220,0.2)",
				strokeColor: "rgba(220,220,220,1)",
				pointColor: "rgba(220,220,220,1)",
				pointStrokeColor: "#fff",
				pointHighlightFill: "#fff",
				pointHighlightStroke: "rgba(220,220,220,1)",
				data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
			},
			{
				label: "My Second dataset",
				fillColor: "rgba(151,187,205,0.2)",
				strokeColor: "rgba(151,187,205,1)",
				pointColor: "rgba(151,187,205,1)",
				pointStrokeColor: "#fff",
				pointHighlightFill: "#fff",
				pointHighlightStroke: "rgba(151,187,205,1)",
				data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
			}
		]

	}

	window.onload = function () {
		var ctx_line = document.getElementById("templatemo-line-chart").getContext("2d");
		window.myLine = new Chart(ctx_line).Line(lineChartData, {
			responsive: true
		});
	};

	$('#myTab a').click(function (e) {
		e.preventDefault();
		$(this).tab('show');
	});

	$('#loading-example-btn').click(function () {
		var btn = $(this);
		btn.button('loading');
		// $.ajax(...).always(function () {
		//   btn.button('reset');
		// });
	});
</script>
